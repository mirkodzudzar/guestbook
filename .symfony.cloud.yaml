name: app

# type: php:7.3
type: php:7.2

runtime:
    extensions:
        - redis
        - apcu
        - mbstring
        - sodium
        - ctype
        - iconv


build:
    flavor: none

relationships:
    database: "db:postgresql"
    redis: "rediscache:redis"

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

disk: 512

mounts:
    "/var": { source: local, source_path: var }

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
